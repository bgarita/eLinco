<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
        <!-- comment 
        <link rel="stylesheet" href="/css/general.css">
        <script src="/js/lib.js"></script>
        -->

        <title>InfoT, S.A</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-secondary">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo2.png}" width="30" height="30" alt="InfoT, S.A.">
                Inicio
            </a>            
        </nav>

        <div class="container mt-4">

            <h1>Resultado de la carga</h1>

            <table class="table table-responsive table-light table-hover">
                <thead>
                    <tr>
                        <th scope="col">Archivo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Emisor</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resultado : ${resultados}">
                        <td th:text="${resultado.archivo}"></td>
                        <td th:text="${resultado.tipoArchivo}"></td>
                        <td th:text="${resultado.emisor}"></td>
                        <td th:text="${resultado.estado}"></td>
                        <td th:text="${resultado.mensaje}"></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous"></script>
    </body>
</html>
