<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/js/formReporte01.js"></script>
        <!-- comment 
        <link rel="stylesheet" href="/css/general.css">
        <script src="/js/lib.js"></script>
        -->

        <title>InfoT, S.A</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-secondary">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo2.png}" width="30" height="30" alt="InfoT, S.A.">
                Inicio
            </a>            
        </nav>

        <div id="mainDiv" class="container mt-4">

            <h1>Elija mes y año</h1>

            <div class="row">
                <div class="col">
                    <label for="month" class="form-label">Mes</label>
                    <select class="form-control form-select mb-4" 
                            id="month" 
                            aria-label="Select a month">
                        <option selected value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

                <div class="col">
                    <label for="year" class="form-label">Año</label>
                    <input type="number" min="2022" step="1" class="form-control" 
                           id="year" 
                           value="2022">
                </div>
            </div>  
            <a href="/factura/reporte01/?year=2022&month=11" 
               class="btn btn-primary"
               id="link"
               target="_blank">Generar reporte</a><br>
              
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    </body>
</html>
